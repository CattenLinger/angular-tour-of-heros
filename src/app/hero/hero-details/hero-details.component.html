<div *ngIf="hero">
  <h1>Details of {{hero.name | uppercase}}</h1>
  <div class="detail-form">
    <div>
      <label>id </label>
      <input [(ngModel)]="hero.id" disabled>
    </div>
    <div>
      <label>name </label>
      <input type="text" [(ngModel)]="hero.name" placeholder="name">
    </div>
    <div>
      <button (click)="goBack()">Go Back</button>
      <button (click)="save()" [disabled]="saving">Save</button>
    </div>
  </div>
</div>
